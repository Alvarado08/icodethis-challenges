<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//unpkg.com/alpinejs" defer></script>
    <!-- Remove the line below if you don't want to use TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<!-- Change code below this line -->
<body x-data class="bg-[#eaeff7] flex justify-center items-center min-h-screen p-5 relative transition-all duration-300 delay-150" :class="$store.darkMode.on && 'bg-black'">
    <svg xmlns="http://www.w3.org/2000/svg" @click="$store.darkMode.toggle()" :class="$store.darkMode.on && 'scale-0'" class="icon icon-tabler icon-tabler-moon absolute top-5 right-5 cursor-pointer duration-300" width="32" height="32"
        viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" fill="none" stroke-linecap="round"
        stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z"></path>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" @click="$store.darkMode.toggle()" :class="$store.darkMode.on && 'scale-100'" class="icon icon-tabler icon-tabler-sun absolute top-5 right-5 scale-0 cursor-pointer duration-300" width="32" height="32"
        viewBox="0 0 24 24" stroke-width="3" stroke="white" fill="none" stroke-linecap="round"
        stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0"></path>
        <path d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7"></path>
    </svg>
    <main class="rounded shadow-sm p-10 w-full max-w-md bg-[#f9f8fd] duration-300 delay-150" :class="$store.darkMode.on && 'bg-[#355BF5]'">
        <section class="text-center">
            <img class="w-60 h-40 mx-auto object-cover rounded-md" src="https://images.unsplash.com/photo-1566577134770-3d85bb3a9cc4?auto=format&fit=crop&q=80&w=1470&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Cover Picture">
            <div :class="$store.darkMode.on && 'text-white'" class="duration-300 delay-150">
                <h3 class="text-2xl font-semibold mt-2">Ready to rumble?</h3>
                <p class="font-light mt-2">Lorem ipsum dolor sit amet consectetur adipisicing</p>
            </div>
            <button class="group transition-all mt-8 relative z-0 duration-300 delay-150">
                <div class="bg-[#fc9658] px-6 rounded py-3 text-white font-semibold group-hover:translate-y-1 group-hover:translate-x-1 duration-300" :class="$store.darkMode.on && 'bg-[#D92121]'">Get Started</div>
                <div class="absolute bg-[#f9a571] rounded inset-0 translate-x-1.5 translate-y-1.5 z-[-1]" :class="$store.darkMode.on && 'bg-[#ee4f4f]'"></div>
            </button>
        </section>
    </main>
    <script>
        document.addEventListener("alpine:init", () => {
        Alpine.store('darkMode', {
        on: false,
        toggle() {
        this.on = !this.on;
        }
        })
        })
    </script>
</body>

</html>
