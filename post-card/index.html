<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//unpkg.com/alpinejs" defer></script>
    <!-- Remove the line below if you don't want to use TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<!-- Change code below this line -->
<body class="bg-[#adb0b2] flex justify-center items-center min-h-screen p-10">
    <main x-data="{liked:false,likes:499}" class="rounded-md bg-[#36464e] w-full max-w-sm overflow-hidden">
        <div class="p-5">
            <section class="w-full h-full overflow-hidden rounded object-cover">
                <img class="w-full max-w-2xl h-full max-h-72" src="https://images.unsplash.com/photo-1544367567-0f2fcb009e0b?auto=format&fit=crop&q=60&w=500&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8eW9nYXxlbnwwfHwwfHx8MA%3D%3D" alt="">
            </section>
            <section class="py-5 space-y-1">
                <h3 class="text-white uppercase font-semibold text-lg">3 myths everyone gets wrong with yoga</h3>
                <div class="flex items-center justify-between flex-wrap">
                    <h5 class="text-gray-200/60">by Andrea Christensen</h5>
                    <span class="bg-[#303f46] rounded-full px-2 py-1 text-gray-200/60 text-sm">16 april 2023</span>
                </div>
                <p class="text-white">Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum alias necessitatibus dignissimos. Repellat quis fuga iste possimus quaerat exercitationem? Dolor?</p>
            </section>
        </div>
        <section class="bg-[#40535d] flex items-center justify-between p-5 text-xs sm:text-sm flex-wrap font-semibold">
            <article class="flex items-center gap-1 text-white">
                <svg @click="liked = !liked;liked ? likes++ : likes--;liked ? $el.setAttribute('fill','red') : $el.setAttribute('fill','none');liked ? $el.setAttribute('stroke','red') : $el.setAttribute('stroke','currentColor');" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-heart cursor-pointer transition duration-300 hover:text-red-500 active:-translate-y-1" width="24" height="24"
                    viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M19.5 12.572l-7.5 7.428l-7.5 -7.428a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572"></path>
                </svg>
                <span x-text="likes"></span>
            </article>
            <article class="flex items-center gap-1 text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-message-circle-2 cursor-pointer" width="24" height="24"
                    viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M3 20l1.3 -3.9a9 8 0 1 1 3.4 2.9l-4.7 1"></path>
                </svg>
                <span>50 Comments</span>
            </article>
            <article class="flex items-center gap-1 text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-share cursor-pointer" width="24" height="24"
                    viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M6 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"></path>
                    <path d="M18 6m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"></path>
                    <path d="M18 18m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"></path>
                    <path d="M8.7 10.7l6.6 -3.4"></path>
                    <path d="M8.7 13.3l6.6 3.4"></path>
                </svg>
                <span>Share</span>
            </article>
        </section>
    </main>
</body>
