<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b1e510d269.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="app.css">
    <title>Calendar 2</title>
</head>
<body>
    <div id="container">
        <div id="main-container">
            <header id="header-container">
                <i class="fas fa-angle-left arrow"></i>
                <span id="header-title">January 2023</span>
                <i class="fas fa-angle-right arrow"></i>
            </header>
            <hr>
            <main id="calendar-grid">
                <div class="item day">Su</div>
                <div class="item day">Mo</div>
                <div class="item day">Tu</div>
                <div class="item day">We</div>
                <div class="item day">Th</div>
                <div class="item day">Fr</div>
                <div class="item day">Sa</div>
                <div class="item num">1</div>
                <div class="item num">2</div>
                <div class="item num">3</div>
                <div class="item num">4</div>
                <div class="item num">5</div>
                <div class="item num">6</div>
                <div class="item num">7</div>
                <div class="item num">8</div>
                <div class="item num">9</div>
                <div class="item num">10</div>
                <div class="item num">11</div>
                <div class="item num">12</div>
                <div class="item num">13</div>
                <div class="item num">14</div>
                <div class="item num">15</div>
                <div class="item num">16</div>
                <div class="item num">17</div>
                <div class="item num">18</div>
                <div class="item num">19</div>
                <div class="item num">20</div>
                <div class="item num">21</div>
                <div class="item num">22</div>
                <div class="item num">23</div>
                <div class="item num">24</div>
                <div class="item num">25</div>
                <div class="item num">26</div>
                <div class="item num">27</div>
                <div class="item num">28</div>
                <div class="item num">29</div>
                <div class="item num">30</div>
                <div class="item num">31</div>
            </main>
            <hr>
            <article class="reminder">
                <div id="icon-back">
                    <i class="far fa-clock red"></i>
                </div>
                <div class="reminder-info">
                    <span>Meeting with CEO</span>
                    <span class="time">13:00</span>
                </div>
            </article>
            <article class="reminder">
                <div id="icon-back">
                    <i class="far fa-clock green"></i>
                </div>
                <div class="reminder-info">
                    <span>Grocery Shopping</span>
                    <span class="time">18:00</span>
                </div>
            </article>
            <div id="new-section">
                <div id="border-new">
                    <i class="fas fa-plus"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
