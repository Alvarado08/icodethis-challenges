<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Music Player</title>
</head>
<body class="bg-slate-200">
    <section class="flex items-center justify-center min-h-screen">
        <main class="m-5 p-10 bg-white rounded shadow-md shadow-green-300">
            <section class="flex items-center justify-center space-x-20">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 cursor-pointer transition ease-in-out delay-100 duration-300 hover:-translate-y-1 hover:scale-110">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </div>
                <div class="text-xs text-slate-400">PLAYING NOW</div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 cursor-pointer transition ease-in-out delay-100 duration-300 hover:-translate-y-1 hover:scale-110">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
            </section>
            <section class="flex flex-col align-center justify-center text-center">
                <div class="font-bold">Someone Lived This</div>
                <div class="text-xs text-slate-500">- Hans Zimmer -</div>
            </section>
            <section class="flex align-center justify-center mt-7">
                <div class="shrink-0 transition ease-in-out delay-100 duration-300 hover:-translate-y-1 hover:cursor-pointer hover:scale-110">
                    <img class="h-48 w-48 object-cover" src="https://m.media-amazon.com/images/I/91GExOcI5AL._AC_SL1500_.jpg" alt="Album Cover">
                </div>
            </section>
            <section class="mt-7">
                <div class="w-full bg-slate-200">
                    <div class="w-48 h-1 bg-green-400 rounded"></div>
                </div>
            </section>
            <section class="w-full flex align-center justify-between text-xs text-slate-500 mt-1">
                <div>3:47</div>
                <div>5:35</div>
            </section>
            <section class="w-full flex items-center justify-evenly mt-6">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 transition ease-in-out delay-100 duration-300 hover:-translate-y-1 hover:cursor-pointer hover:scale-110">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 transition ease-in-out delay-100 duration-300 hover:-translate-y-1 hover:cursor-pointer hover:scale-110">
                     <path stroke-linecap="round" stroke-linejoin="round" d="M21 16.811c0 .864-.933 1.405-1.683.977l-7.108-4.062a1.125 1.125 0 010-1.953l7.108-4.062A1.125 1.125 0 0121 8.688v8.123zM11.25 16.811c0 .864-.933 1.405-1.683.977l-7.108-4.062a1.125 1.125 0 010-1.953L9.567 7.71a1.125 1.125 0 011.683.977v8.123z" />
                </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 transition ease-in-out delay-100 duration-300 hover:-translate-y-1 hover:cursor-pointer hover:scale-110">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 010 1.971l-11.54 6.347a1.125 1.125 0 01-1.667-.985V5.653z" />
                    </svg>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 transition ease-in-out delay-100 duration-300 hover:-translate-y-1 hover:cursor-pointer hover:scale-110">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 8.688c0-.864.933-1.405 1.683-.977l7.108 4.062a1.125 1.125 0 010 1.953l-7.108 4.062A1.125 1.125 0 013 16.81V8.688zM12.75 8.688c0-.864.933-1.405 1.683-.977l7.108 4.062a1.125 1.125 0 010 1.953l-7.108 4.062a1.125 1.125 0 01-1.683-.977V8.688z" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 transition ease-in-out delay-100 duration-300 hover:-translate-y-1 hover:cursor-pointer hover:scale-110">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 21L3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5" />
                </svg>
            </section>
            <section class="w-full mt-2 text-s text-slate-500 space-y-2">
                <article class="flex items-center justify-between p-1 rounded transition ease-in-out delay-100 duration-300 hover:-translate-y-1 hover:scale-110 hover:font-semibold hover:cursor-pointer hover:bg-green-400 hover:text-black">
                    <div>Sapper's Tree</div>
                    <div>3:37</div>
                </article>
                <article class="flex items-center justify-between p-1 text-black font-semibold rounded transition ease-in-out delay-100 duration-300 hover:-translate-y-1 hover:scale-110 hover:cursor-pointer hover:bg-green-400">
                    <div>Someone Lived This</div>
                    <div>5:35</div>
                </article>
                <article class="flex items-center justify-between p-1 rounded transition ease-in-out delay-100 duration-300 hover:-translate-y-1 hover:scale-110 hover:font-semibold hover:cursor-pointer hover:bg-green-400 hover:text-black">
                    <div>Summer Wind</div>
                    <div>2:54</div>
                </article>
                <article class="flex items-center justify-between p-1 rounded transition ease-in-out delay-100 duration-300 hover:-translate-y-1 hover:scale-110 hover:font-semibold hover:cursor-pointer hover:bg-green-400 hover:text-black">
                    <div>Orphanage</div>
                    <div>1:13</div>
                </article>
            </section>
        </main>
    </section>
</body>
</html>
